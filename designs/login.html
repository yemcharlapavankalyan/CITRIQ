<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CITRIQ Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "accent": "#00f5d4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glassmorphism {
            background: rgba(16, 25, 34, 0.6);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .laser-highlight {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 245, 212, 0.1) 0%, rgba(0, 245, 212, 0) 60%);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 15px 5px rgba(0, 245, 212, 0.05);
            animation: pulse 4s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }
        .form-input {
            background: rgba(16, 25, 34, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background: rgba(16, 25, 34, 0.7);
            border-color: var(--tw-color-accent);
            box-shadow: 0 0 15px 0px rgba(0, 245, 212, 0.3);
        }
    </style>
</head>
<body class="bg-background-dark font-display text-white selection:bg-accent selection:text-black">
<div class="flex min-h-screen items-center justify-center p-6 relative overflow-hidden">
<div class="laser-highlight"></div>
<div class="w-full max-w-md space-y-8 z-10">
<div class="text-center">
<img src="citriq white.png" alt="CITRIQ Logo" class="w-20 h-20 mx-auto mb-4 object-contain">
<h1 class="text-5xl font-bold text-white tracking-tighter">CITRIQ</h1>
<p class="text-gray-400 mt-2">Peer Collaboration Platform</p>
</div>
<div class="glassmorphism p-8 rounded-xl shadow-2xl space-y-6">
<h2 class="text-2xl font-bold text-center text-white">Welcome Back</h2>
<form class="space-y-6">
<div>
<label class="sr-only" for="username">Username or Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute top-1/2 -translate-y-1/2 left-3 text-gray-500">person</span>
<input autocomplete="username" class="form-input block w-full rounded-lg py-3 pl-10 pr-3 placeholder-gray-500 text-white focus:outline-none" id="username" name="username" placeholder="Username or Email" required="" type="text"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute top-1/2 -translate-y-1/2 left-3 text-gray-500">lock</span>
<input autocomplete="current-password" class="form-input block w-full rounded-lg py-3 pl-10 pr-3 placeholder-gray-500 text-white focus:outline-none" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="text-sm">
<a class="font-medium text-accent hover:text-accent/80 transition-colors" href="#">
                                Forgot your password?
                            </a>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-background-dark bg-accent hover:bg-accent/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-accent transition-colors" type="submit">
                            Login
                        </button>
</div>
</form>
</div>
<p class="text-center text-sm text-gray-500">
                A project by <span class="font-medium text-primary">Pavan</span>
</p>
</div>
</div>

</body></html>
