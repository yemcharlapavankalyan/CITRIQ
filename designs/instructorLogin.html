<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CITRIQ Instructor Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d7ff2",
              "background-light": "#f5f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Space Grotesk"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
      .glassmorphism {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dark .glassmorphism {
        background: rgba(16, 25, 34, 0.5);
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-300">
<div class="relative min-h-screen w-full overflow-hidden">
<div class="absolute inset-0 z-0">
<div class="absolute bottom-0 left-[-20%] top-[-10%] h-[500px] w-[500px] rounded-full bg-primary/20 dark:bg-primary/30 blur-[100px]"></div>
<div class="absolute right-[-20%] top-[-10%] h-[500px] w-[500px] rounded-full bg-primary/20 dark:bg-primary/30 blur-[100px]"></div>
</div>
<div class="relative z-10 flex h-screen flex-col">
<header class="w-full px-8 py-5 sm:px-16">
<div class="flex items-center justify-between">
<a class="flex items-center gap-3 text-white" href="#">
<img src="designs/citriq white.png" alt="CITRIQ Logo" class="h-8 w-8 object-contain">
<h2 class="text-xl font-bold tracking-tighter text-gray-900 dark:text-white">CITRIQ</h2>
</a>
<div class="hidden items-center gap-8 md:flex">
<a class="text-sm font-medium text-gray-600 transition-colors hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">Home</a>
<a class="text-sm font-medium text-gray-600 transition-colors hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">About</a>
<a class="text-sm font-medium text-gray-600 transition-colors hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">Contact</a>
<a class="rounded-lg bg-primary/20 px-4 py-2 text-sm font-semibold text-primary transition-colors hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40" href="#">Sign Up</a>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<div class="glassmorphism rounded-xl border border-white/10 p-8 shadow-2xl">
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tighter text-gray-900 dark:text-white sm:text-4xl">Instructor Login</h1>
<p class="mt-2 text-gray-500 dark:text-gray-400">Welcome back to CITRIQ</p>
</div>
<form class="mt-8 space-y-6">
<div class="space-y-4">
<div>
<label class="sr-only" for="email">Username or Email</label>
<input autocomplete="email" class="form-input block w-full rounded-lg border-0 bg-white/5 p-4 text-gray-900 placeholder-gray-500 ring-1 ring-inset ring-white/10 transition focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-black/20 dark:text-white dark:placeholder-gray-400 dark:ring-white/10" id="email" name="email" placeholder="Username or Email" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="form-input block w-full rounded-lg border-0 bg-white/5 p-4 text-gray-900 placeholder-gray-500 ring-1 ring-inset ring-white/10 transition focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-black/20 dark:text-white dark:placeholder-gray-400 dark:ring-white/10" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-primary transition-colors hover:text-primary/80" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary px-4 py-3 text-sm font-semibold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                    Login
                  </button>
</div>
</form>
</div>
</div>
</main>
</div>
</div>

</body></html>
